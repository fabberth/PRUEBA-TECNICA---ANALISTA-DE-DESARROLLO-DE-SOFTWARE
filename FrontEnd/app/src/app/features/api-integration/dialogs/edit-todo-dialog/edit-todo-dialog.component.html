<h2 mat-dialog-title>Edit Task</h2>
<mat-dialog-content>
  <form #editForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Todo</mat-label>
      <input matInput [(ngModel)]="todo.todo" name="todo" required />
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>User Id</mat-label>
      <input matInput [(ngModel)]="todo.userId" name="userId" required type="number"/>
    </mat-form-field>

    <mat-checkbox [(ngModel)]="todo.completed" name="completed">completed</mat-checkbox>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
